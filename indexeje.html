<body>
    <script>
        let num1 = prompt("Ingrese el primer número");
        let num2 = prompt("Ingrese el segundo número");
        let num3 = prompt("Ingrese el tercer número");
        const numeros = [num1,num2,num3];
        
        function mayor() {
            if (num1 > num2 && num1 > num3) {
                console.log("El número mayor es: " + num1);
            } else if (num2 > num3) {
                console.log("El número mayor es: " + num2);
            } else {
                console.log("El número mayor es: " + num3);
            }

        }

         function menor() {
              if (num1 < num2 && num1 < num3) {
                  console.log("El número menor es: " + num1);
              } else if (num2 < num3) {
                  console.log("El número menor es: " + num2);
              } else {
                  console.log("El número menor es: " + num3);
              }

          }
        function comparacion(){
            if ((num1 == num2)&& (num2== num3)){
                console.log("Los números son iguales");
            } else{
                console.log("Los números son diferentes");
                
            }
        }

       mayor();
       menor();
       comparacion();
            let ordenMenorA = numeros.sort((a,b)=>a-b);
            console.log(`De menor a mayor ${ordenMenorA}`);
            let ordenMayorA = numeros.reverse((a,b)=>a-b);
            console.log(`De menor a mayor ${ordenMayorA}`);

   


    </script>
